<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwan Pickleball Courts Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="Logo_Podcast Cover.png" alt="Pickleball Logo" class="logo">
            <h1>台灣匹克球場地圖</h1>
            <p>Taiwan Pickleball Courts Map</p>
            <p class="info-text">信息來源：各協會網站、FB、LINE群組</p>
            <p class="info-text">小編不眠不休的匯總必有失誤，如有錯誤、遺漏或更新，請留言給《你來我網》</p>
            <p class="info-text">FB 🔍「你來我網」, IG 🔍「rallynow2025」，歡迎下載圖片並轉發分享</p>
            <p class="info-text">《你來我網》Podcast 每週二下午三點在各大平台定期更新</p>
        </header>
        
        <div class="controls">
            <div class="filter-container">
                <label for="city-filter">城市篩選 (City Filter):</label>
                <select id="city-filter">
                    <option value="all">全部城市 (All Cities)</option>
                </select>
            </div>
            
            <div class="filter-container">
                <label for="indoor-filter">室內/室外篩選 (Indoor/Outdoor):</label>
                <select id="indoor-filter">
                    <option value="all">全部 (All)</option>
                    <option value="室內">室內 (Indoor)</option>
                    <option value="室外">室外 (Outdoor)</option>
                    <option value="風雨">風雨 (Covered)</option>
                </select>
            </div>
            
            <div class="filter-container">
                <label for="fee-filter">收費篩選 (Fee):</label>
                <select id="fee-filter">
                    <option value="all">全部 (All)</option>
                    <option value="是">收費 (Fee)</option>
                    <option value="否">免費 (Free)</option>
                </select>
            </div>
        </div>
        
        <div id="map"></div>
        
        <div class="court-info" id="court-info">
            <h2>場地資訊 (Court Information)</h2>
            <p>點擊地圖上的標記以查看詳細資訊 (Click on a marker to view details)</p>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
